<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Big Shop</title>
</head>
<body>
    
    <header class="header">
        <img src="./img/header/girl.png" alt="girl" class="girl-img">
        <div class="wrap">
            <div class="header-bar">
                <a href="#" class="title">Big Shop</a>

                <div class="search-box">
                    <button class="search">
                        <img src="./img/header/search-icon.png" alt="search-icon">
                        Search
                    </button>
                    <div class="line"></div>
                    <button class="collection">
                        Collection
                        <img src="./img/header/arrow.png" alt="arrow">
                    </button>
                </div>
            </div>

            <div class="header-info">
                <h1 class="info-title">Summer <span>Collection</span></h1>
                <h2 class="info-sale"><span>25%</span> OFF</h2>

                <button class="details-btn">
                    Details <span>&#8594;</span>
                </button>
            </div>
        </div>
    </header>

    <section class="trendy">
        <div class="wrap">
            <h1 class="trendy__title">Trendy Arrivals</h1>
        </div>
    </section>
</body>
</html>
